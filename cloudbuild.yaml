# Google Cloud Build configuration for AI School Platform
# This builds and deploys the application to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-school-platform:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-school-platform:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-school-platform:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-school-platform:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-school-platform'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-school-platform:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--port'
      - '3000'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--set-secrets'
      - 'NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest,DATABASE_PASSWORD=DATABASE_PASSWORD:latest,BHASHINI_API_KEY=BHASHINI_API_KEY:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,GCP_LOCATION=${_REGION},VERTEX_AI_MODEL=${_VERTEX_MODEL},NEXTAUTH_URL=https://${_DOMAIN}'
    id: 'deploy'
    waitFor: ['push-image']

# Substitution variables with defaults
substitutions:
  _REGION: 'asia-south1'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '3'
  _MEMORY: '512Mi'
  _CPU: '1'
  _CLOUDSQL_INSTANCE: '${PROJECT_ID}:asia-south1:ai-school-db'
  _VERTEX_MODEL: 'gemma-2-27b-it'
  _DOMAIN: 'thestai.com'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ai-school-platform:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-school-platform:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout (15 minutes)
timeout: '900s'
