# CI/CD Pipeline for AI School Platform - GCP Cloud Run
# Builds Docker image, pushes to Artifact Registry, and deploys to Cloud Run
# Note: E2E tests run separately via e2e-tests.yml workflow against deployed cloud environments

name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PROJECT_ID: ai-pathshala-prod
  REGION: asia-south1
  SERVICE_NAME: ai-pathshala
  REGISTRY: asia-south1-docker.pkg.dev
  REPO_NAME: ai-school-platform

jobs:
  # Run unit tests and linting
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ai_school_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ai_school_test
          DIRECT_URL: postgresql://test:test@localhost:5432/ai_school_test
        run: npx prisma migrate deploy

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/ai_school_test
          DIRECT_URL: postgresql://test:test@localhost:5432/ai_school_test
          NEXTAUTH_SECRET: test-secret-for-ci-minimum-32-chars
          NEXTAUTH_URL: https://test.thestai.com
        run: npm run test:run

  # Build and push to Artifact Registry
  build:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    outputs:
      image_url: ${{ steps.build.outputs.image_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push Docker image
        id: build
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/app:${{ github.sha }}"
          LATEST_TAG="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/app:latest"

          docker build -t $IMAGE_TAG -t $LATEST_TAG .
          docker push $IMAGE_TAG
          docker push $LATEST_TAG

          echo "image_url=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # Deploy to Cloud Run
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    environment:
      name: production
      url: https://thestai.com

    steps:
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ needs.build.outputs.image_url }}
          flags: |
            --min-instances=1
            --max-instances=3
            --memory=512Mi
            --cpu=1
            --port=3000
            --add-cloudsql-instances=${{ env.PROJECT_ID }}:${{ env.REGION }}:ai-pathshala-db
          env_vars: |
            NODE_ENV=production
            GCP_PROJECT_ID=${{ env.PROJECT_ID }}
            GCP_LOCATION=${{ env.REGION }}
            NEXTAUTH_URL=https://thestai.com
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest
            GOOGLE_AI_API_KEY=GOOGLE_AI_API_KEY:latest
            GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest
            GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest
            RESEND_API_KEY=RESEND_API_KEY:latest

      - name: Verify deployment
        run: |
          # Get service details
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.url)')

          TRAFFIC_PERCENT=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format='value(status.traffic[0].percent)')

          echo "Service URL: $SERVICE_URL"
          echo "Traffic: ${TRAFFIC_PERCENT}%"

          # Verify the service is receiving traffic
          if [ "$TRAFFIC_PERCENT" = "100" ]; then
            echo "‚úÖ Deployment verified successfully! Service is receiving 100% traffic."
            echo "üåê Live at: https://thestai.com"
          else
            echo "::warning::Service is receiving ${TRAFFIC_PERCENT}% traffic"
          fi

      - name: Purge Cloudflare Cache
        if: success() && env.CLOUDFLARE_ZONE_ID != ''
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -n "$CLOUDFLARE_ZONE_ID" ] && [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            echo "Purging Cloudflare cache..."
            RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data '{"purge_everything":true}')

            SUCCESS=$(echo "$RESPONSE" | grep -o '"success":true' || true)
            if [ -n "$SUCCESS" ]; then
              echo "‚úÖ Cloudflare cache purged successfully"
            else
              echo "::warning::Cloudflare cache purge may have failed: $RESPONSE"
            fi
          else
            echo "Skipping Cloudflare cache purge (secrets not configured)"
          fi

  # Run database migrations
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: deploy

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.0/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Run migrations
        env:
          INSTANCE_CONNECTION_NAME: ${{ env.PROJECT_ID }}:${{ env.REGION }}:ai-pathshala-db
        run: |
          # Get database password from Secret Manager
          DB_PASSWORD=$(gcloud secrets versions access latest --secret=DATABASE_PASSWORD)

          # Start Cloud SQL Proxy in background
          ./cloud-sql-proxy $INSTANCE_CONNECTION_NAME &
          sleep 5

          # Run migrations (Cloud SQL Proxy exposes cloud DB on localhost)
          DATABASE_URL="postgresql://ai_pathshala_user:${DB_PASSWORD}@localhost:5432/ai_pathshala" \
            npx prisma migrate deploy

          echo "Migrations completed successfully!"

  # Send email notification
  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: [test, build, deploy, migrate]
    if: always()

    steps:
      - name: Send success email
        if: ${{ needs.migrate.result == 'success' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ Deployment Successful - AI School Platform"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            Deployment to production completed successfully!

            üì¶ Commit: ${{ github.sha }}
            üìù Message: ${{ github.event.head_commit.message }}
            üë§ Author: ${{ github.event.head_commit.author.name }}
            üîó Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            üåê Site: https://thestai.com

            All stages completed:
            - ‚úÖ Unit tests passed
            - ‚úÖ Docker image built and pushed
            - ‚úÖ Deployed to Cloud Run
            - ‚úÖ Database migrations applied

            Note: E2E tests run separately against the deployed environment.

      - name: Send failure email
        if: ${{ needs.migrate.result == 'failure' || needs.deploy.result == 'failure' || needs.build.result == 'failure' || needs.test.result == 'failure' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå Deployment Failed - AI School Platform"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            Deployment to production FAILED!

            üì¶ Commit: ${{ github.sha }}
            üìù Message: ${{ github.event.head_commit.message }}
            üë§ Author: ${{ github.event.head_commit.author.name }}
            üîó Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Stage results:
            - Unit Tests: ${{ needs.test.result }}
            - Build: ${{ needs.build.result }}
            - Deploy: ${{ needs.deploy.result }}
            - Migrate: ${{ needs.migrate.result }}

            Please check the workflow run for details.
