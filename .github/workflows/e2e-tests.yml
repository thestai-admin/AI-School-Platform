name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      environment:
        description: 'Target environment URL'
        required: false
        default: ''
        type: string

env:
  CI: true
  CLEAN_TEST_DATA: true

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Cloud database connection (set via repository secrets)
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      DIRECT_URL: ${{ secrets.TEST_DATABASE_URL }}
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
      # Target cloud environment for E2E tests
      PLAYWRIGHT_BASE_URL: ${{ github.event.inputs.environment || secrets.PLAYWRIGHT_BASE_URL }}
      # Test user credentials
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL || 'test-admin@e2e.test' }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD || 'TestAdmin123!' }}
      TEST_TEACHER_EMAIL: ${{ secrets.TEST_TEACHER_EMAIL || 'test-teacher@e2e.test' }}
      TEST_TEACHER_PASSWORD: ${{ secrets.TEST_TEACHER_PASSWORD || 'TestTeacher123!' }}
      TEST_STUDENT_EMAIL: ${{ secrets.TEST_STUDENT_EMAIL || 'test-student@e2e.test' }}
      TEST_STUDENT_PASSWORD: ${{ secrets.TEST_STUDENT_PASSWORD || 'TestStudent123!' }}
      TEST_PARENT_EMAIL: ${{ secrets.TEST_PARENT_EMAIL || 'test-parent@e2e.test' }}
      TEST_PARENT_PASSWORD: ${{ secrets.TEST_PARENT_PASSWORD || 'TestParent123!' }}
      TEST_PENDING_TEACHER_EMAIL: ${{ secrets.TEST_PENDING_TEACHER_EMAIL || 'test-pending-teacher@e2e.test' }}
      TEST_PENDING_TEACHER_PASSWORD: ${{ secrets.TEST_PENDING_TEACHER_PASSWORD || 'TestPendingTeacher123!' }}
      TEST_SCHOOL_SLUG: ${{ secrets.TEST_SCHOOL_SLUG || 'e2e-test-school' }}
      TEST_SCHOOL_NAME: ${{ secrets.TEST_SCHOOL_NAME || 'E2E Test School' }}

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.PLAYWRIGHT_BASE_URL }}" ] && [ -z "${{ github.event.inputs.environment }}" ]; then
            echo "Error: PLAYWRIGHT_BASE_URL secret is required for E2E tests"
            echo "Set it to your deployed cloud environment URL (e.g., https://test.thestai.com)"
            exit 1
          fi
          if [ -z "${{ secrets.TEST_DATABASE_URL }}" ]; then
            echo "Error: TEST_DATABASE_URL secret is required for seeding test data"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-school-platform/package-lock.json

      - name: Install dependencies
        working-directory: ai-school-platform
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ai-school-platform
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Generate Prisma client
        working-directory: ai-school-platform
        run: npx prisma generate

      - name: Seed test data to cloud database
        working-directory: ai-school-platform
        run: npx prisma db seed
        continue-on-error: true

      - name: Run E2E tests (Chromium)
        if: ${{ github.event.inputs.browser == 'chromium' || github.event.inputs.browser == 'all' || github.event.inputs.browser == '' }}
        working-directory: ai-school-platform
        run: npm run e2e -- --project=chromium

      - name: Run E2E tests (Firefox)
        if: ${{ github.event.inputs.browser == 'firefox' || github.event.inputs.browser == 'all' }}
        working-directory: ai-school-platform
        run: npm run e2e -- --project=firefox

      - name: Run E2E tests (WebKit)
        if: ${{ github.event.inputs.browser == 'webkit' || github.event.inputs.browser == 'all' }}
        working-directory: ai-school-platform
        run: npm run e2e -- --project=webkit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ai-school-platform/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            ai-school-platform/playwright-results/
            ai-school-platform/e2e/.auth/
          retention-days: 7

  e2e-tests-sharded:
    name: E2E Tests (Sharded)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]

    env:
      # Cloud database connection (set via repository secrets)
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      DIRECT_URL: ${{ secrets.TEST_DATABASE_URL }}
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
      # Target cloud environment for E2E tests
      PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
      # Test user credentials
      TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL || 'test-admin@e2e.test' }}
      TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD || 'TestAdmin123!' }}
      TEST_TEACHER_EMAIL: ${{ secrets.TEST_TEACHER_EMAIL || 'test-teacher@e2e.test' }}
      TEST_TEACHER_PASSWORD: ${{ secrets.TEST_TEACHER_PASSWORD || 'TestTeacher123!' }}
      TEST_STUDENT_EMAIL: ${{ secrets.TEST_STUDENT_EMAIL || 'test-student@e2e.test' }}
      TEST_STUDENT_PASSWORD: ${{ secrets.TEST_STUDENT_PASSWORD || 'TestStudent123!' }}
      TEST_PARENT_EMAIL: ${{ secrets.TEST_PARENT_EMAIL || 'test-parent@e2e.test' }}
      TEST_PARENT_PASSWORD: ${{ secrets.TEST_PARENT_PASSWORD || 'TestParent123!' }}
      TEST_PENDING_TEACHER_EMAIL: ${{ secrets.TEST_PENDING_TEACHER_EMAIL || 'test-pending-teacher@e2e.test' }}
      TEST_PENDING_TEACHER_PASSWORD: ${{ secrets.TEST_PENDING_TEACHER_PASSWORD || 'TestPendingTeacher123!' }}
      TEST_SCHOOL_SLUG: ${{ secrets.TEST_SCHOOL_SLUG || 'e2e-test-school' }}
      TEST_SCHOOL_NAME: ${{ secrets.TEST_SCHOOL_NAME || 'E2E Test School' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-school-platform/package-lock.json

      - name: Install dependencies
        working-directory: ai-school-platform
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ai-school-platform
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma client
        working-directory: ai-school-platform
        run: npx prisma generate

      - name: Seed test data to cloud database
        working-directory: ai-school-platform
        run: npx prisma db seed
        continue-on-error: true

      - name: Run E2E tests (Shard ${{ matrix.shard }})
        working-directory: ai-school-platform
        run: npm run e2e -- --project=chromium --shard=${{ matrix.shard }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ strategy.job-index }}
          path: ai-school-platform/playwright-report/
          retention-days: 30

  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests-sharded
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: true

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: all-reports/
          retention-days: 30
